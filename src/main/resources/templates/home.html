<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrackPro3 - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            border-color: white;
        }
        .menu-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .menu-item p {
            font-size: 13px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— AutoTrackPro3</h1>
        <p class="subtitle">Vehicle & Service Record Management System</p>
        
        <div class="menu-grid">
            <a href="/vehicles" class="menu-item">
                <h3>ðŸš™ Vehicles</h3>
                <p>View all vehicles</p>
            </a>
            <a href="/vehicles/add" class="menu-item">
                <h3>âž• Add Vehicle</h3>
                <p>Register new vehicle</p>
            </a>
            <a href="/service-records" class="menu-item">
                <h3>ðŸ”§ Service Records</h3>
                <p>View all records</p>
            </a>
            <a href="/service-records/add" class="menu-item">
                <h3>âž• Add Service Record</h3>
                <p>Log service activity</p>
            </a>
        </div>
    </div>
</body>
</html>
